<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        ul {
            display: flex;
            list-style: none;
            flex-direction: row;
        }
        
        li {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
        <input type="number" id="inp1" placeholder="Enter first number">
        <input type="number" id="inp2" placeholder="Enter second number">
    </div>

    <div class="button">
        <ul>
            <li><button onclick="calculate('sum')">Sum</button></li>
            <li><button onclick="calculate('sub')">Sub</button></li>
            <li><button onclick="calculate('mul')">Mul</button></li>
            <li><button onclick="calculate('div')">Divide</button></li>
            <li><button onclick="calculate('mod')">Mod</button></li>
        </ul>
        <p id="result"></p>
    </div>

    <script>
        function calculate(operation) {
            // Get the values from the input fields and parse them as numbers
            const a = parseFloat(document.getElementById('inp1').value);
            const b = parseFloat(document.getElementById('inp2').value);
            let result = '';

            // Check for valid inputs
            if (isNaN(a) || isNaN(b)) {
                result = 'Please enter valid numbers';
            } else {
                // Perform the calculation based on the operation
                switch (operation) {
                    case 'sum':
                        result = a + b;
                        break;
                    case 'sub':
                        result = a - b;
                        break;
                    case 'mul':
                        result = a * b;
                        break;
                    case 'div':
                        result = b !== 0 ? a / b : 'Cannot divide by zero';
                        break;
                    case 'mod':
                        result = b !== 0 ? a % b : 'Cannot divide by zero';
                        break;
                }
            }

            // Display the result in the paragraph with id "result"
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>

</html>
