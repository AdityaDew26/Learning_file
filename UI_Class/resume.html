<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <form action="">
        <h1>
            <Center>Resume</Center>
        </h1>
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>DoB</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio">Male <br> <input type="radio" name="" id="">Female</td>
            </tr>
            <tr>
                <th>Email id</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Phone no</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Nationality</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Religion</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Language known</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Educational Details</th>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>Experience</th>
                <td><input type="radio">Freshers<span><input type="radio" name="" id="">Experience</span></td>
            </tr>
            <tr>
                <th>Exprience</th>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td><select name="" id="">
                    <option value="Andra Pradesh">Andra Pradesh</option>
                    <option value="Chhatishgrah">Chhatishgrah</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Punjab">Punjab</option>
                    <option value="UP">UP</option>
                    <option value="Karnatak">Karnatak</option>
                </select></td>
            </tr>
            <tr>
                <th>Skills</th>
                <td>
                    <input type="checkbox" name="" id="">C++
                    <input type="checkbox" name="" id="">JAVA
                    <input type="checkbox" name="" id="">PYTHON
                    <input type="checkbox" name="" id="">HTML
                    <input type="checkbox" name="" id="">CSS
                    <input type="checkbox" name="" id="">JAVASCRIPT
                    <input type="checkbox" name="" id="">REACT
                    <input type="checkbox" name="" id="">NODE
                </td>
            </tr>
            <tr>
                <th>Upload Resume</th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
                <td><button>Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
