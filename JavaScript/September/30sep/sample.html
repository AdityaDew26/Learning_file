<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aditya</h1>
    <h1>Dewangan</h1>
    <select name="" id="change" onchange="changeColor()">
        <option value="select">select</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="pink">pink</option>
        <option value="violet">violet</option>
        <option value="orange">orange</option>
    </select>
    <script>
        var changeColor = () => {
            var option = document.getElementById('change').value;
            var h1collection = document.querySelectorAll('h1');
            var h1DOM = h1collection[1];

            if (option !== "select") {
                h1DOM.style.color = option
            }
        }
    </script>
</body>

</html>
