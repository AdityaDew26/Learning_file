<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>title1</h2>
    <h2>title2</h2>

    <button onclick="display()">Click me</button>
    <script>
        function display() {
            var h2Collection = document.querySelectorAll('h2');
            var h2DOM = h2Collection[1];
            h2DOM.style.color = "red";
        }
    </script>
</body>

</html>
