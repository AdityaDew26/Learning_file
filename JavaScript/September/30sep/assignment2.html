<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1 id="font">JS is super Easy</h1>
        <p>select the height and font decoration:</p>
        <select name="" id="select" onchange="change()">
            <option value="select">select</option>
            <option value="10px">10</option>
<option value="12px">12</option>
<option value="18px">18</option>
<option value="20px">20</option>
<option value="24px">24</option>
<option value="32px">32</option>
<option value="36px">36</option>
<option value="72px">72</option>
        </select>

        <select name="" id="transform" class="" onchange="Design()">
        <option value="select">select</option>
        <option value="dotted">dotted</option>
        <option value="dashed">dashed</option>
        <option value="UnderLine">UnderLine</option>
        <option value="Line-through">LineThrough</option>
    </select>
    </section>
</body>
<script>
    function change() {
        var option = document.getElementById('select').value;
        var fontSize = document.getElementById('font');
        if (option !== "select") {
            fontSize.style.fontSize = option;
        }
    }

    const Design = () => {
        var opt = document.getElementById('transform').value;
        var transform = document.getElementById('font');
        if (opt !== "select") {
            transform.style.textDecoration = opt;
        }
    }
</script>

</html>
