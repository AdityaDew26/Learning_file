<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: none;
        }
        
        .dark-mode-btn i {
            color: #121212;
        }
        
        .dark-mode .dark-mode-btn {
            background-color: #333;
        }
        
        .dark-mode .dark-mode-btn i {
            color: white;
        }
    </style>
</head>

<body>
    <button class="dark-mode-btn" id="darkModeToggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="content">
        <h1>Dark Mode Toggle Example</h1>
        <p>Click the icon to switch between light and dark mode.</p>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Toggle dark mode class on body
            body.classList.toggle('dark-mode');

            // Switch icon between moon and sun
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>

</html>
