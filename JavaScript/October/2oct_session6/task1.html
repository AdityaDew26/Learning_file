<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>DOM element Creation</h2>
    <button onclick="fncreate()">Change DOM</button>
    <script>
        function fncreate() {
            var pDomElement = document.createElement('p')
            pDomElement.innerHTML = "helllo ...... hey! its me goku ";
            pDomElement.style.color = "red"

            var bodyDomElement = document.querySelector('body')
            bodyDomElement.appendChild(pDomElement)
        }
    </script>
</body>

</html>
